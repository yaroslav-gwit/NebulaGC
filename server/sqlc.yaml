version: "2"
sql:
  - engine: "sqlite"
    queries: "./queries"
    schema: "./migrations"
    gen:
      go:
        package: "db"
        out: "./internal/db"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_exported_queries: true
        overrides:
          - db_type: "datetime"
            go_type: "time.Time"
          - db_type: "text"
            go_type: "string"
          - db_type: "integer"
            go_type: "int64"
          - db_type: "blob"
            go_type: "[]byte"
